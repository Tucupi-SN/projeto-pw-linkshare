<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/general.css" />
		<link rel="stylesheet" href="/styles/login.css" />
		<link rel="stylesheet" href="/styles/create_playlist.css" />
		<link rel="stylesheet" href="/styles/add_music.css" />
		<title>LinkShare</title>
	</head>
	<body>
		<main>
			<h1>Adicionar música</h1>
			<form method="POST" , action="/musics">
				<div class="campo">
					<label for="music-title">Título da música</label>
					<input
						type="text"
						name="title"
						id="music-title"
						placeholder="Digite aqui o título da música"
					/>
				</div>

				<div class="campo">
					<label for="music-url">URL da música</label>
					<input
						type="text"
						name="url"
						id="music-url"
						placeholder="Insira a URL da musica"
					/>
				</div>

				<div class="campo">
					<label for="music-artist">Artista</label>
					<input
						type="text"
						name="artist"
						id="music-artist"
						placeholder="Digite o nome do artista"
					/>
				</div>

				<div class="campo duration">
					<label for="music-duration">Duração</label>
					<div>
						<div>
							<input
								type="number"
								min="0"
								max="59"
								name="duration"
								id="music-duration"
							/>
							<p>min</p>
						</div>
					</div>
				</div>

				<div class="campo">
					<label for="music-style">Estilo musical</label>
					<div>
						<select name="musics-styles" id="music-style">
							<option disabled selected>Escolher estilo</option>
							<option value="1">Rock</option>
							<option value="2">Blues</option>
							<option value="3">Jazz</option>
							<option value="4">Pop</option>
							<option value="5">Country</option>
							<option value="6">Reggae</option>
							<option value="7">Axé</option>
							<option value="8">Bossa Nova</option>
							<option value="9">Clássico</option>
							<option value="10">Folk</option>
							<option value="11">Música Eletrônica</option>
							<option value="12">Gospel/Religioso</option>
							<option value="13">Forró</option>
							<option value="14">Hip Hop</option>
							<option value="15">Instrumental</option>
							<option value="16">MPB</option>
							<option value="17">Rap</option>
							<option value="18">Progressivo</option>
							<option value="19">R&B</option>
							<option value="20">Samba</option>
							<option value="21">Trap</option>
							<option value="22">Soul</option>
							<option value="23">Pagode</option>
							<option value="24">Outro</option>
						</select>
					</div>
				</div>

				<div class="campo profile-photo">
					<label for="music-playlist">Adicionar na playlist</label>
					<div>
						<select name="playlistChoice" id="music-playlist">
							{% for option in playlistChoices %}
							<option value="{{ option.id }}">
								{{ option.name }}
							</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="buttons">
					<a href="/" class="btn-outline btn-links"> Cancelar </a>
					<button class="btn" type="submit" id="add-button">
						Adicionar
					</button>
				</div>
			</form>
		</main>
	</body>
</html>
