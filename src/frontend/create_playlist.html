<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/general.css" />
		<link rel="stylesheet" href="/styles/login.css" />
		<link rel="stylesheet" href="/styles/create_playlist.css" />
		<title>LinkShare</title>
	</head>
	<body>
		<main>
			<h1>Criar playlist</h1>
			<form method="POST" , action="/playlists">
				<div class="campo">
					<label for="title">Título da playlist</label>
					<input
						type="text"
						name="title"
						id="title"
						placeholder="Digite aqui o título da playlist"
					/>
				</div>
				<div class="campo">
					<label for="image">URL da CAPA</label>
					<input
						type="text"
						name="image"
						id="title"
						placeholder="Insira uma URL válida"
					/>
				</div>
				<div class="campo privacy">
					<label for="title">Privacidade</label>
					<div>
						<div>
							<p>Público</p>
							<input type="radio" id="public" name="public" />
						</div>
						<div>
							<p>Privado</p>
							<input type="radio" id="privacy" name="privacity" />
						</div>
					</div>
				</div>
				<div class="buttons">
					<a href="./index.html" class="btn-outline btn-links">
						Cancelar
					</a>
					<button class="btn" type="submit">Criar</button>
				</div>
			</form>
		</main>
	</body>
</html>
